 <div class="card-primary" *ngFor="let employee of employees">
    <div class="card-title bg-primary">
         <h2 class="ml-2">{{employee.name}}</h2>
     </div>
     <div class="card-body text-center">
        <div class="row">
            <div class="col-md-6">
                {{employee.name}}
            </div>
            <div class="col-md-6">
               {{employee.email}}
           </div>
        </div>
     </div>
 </div>
