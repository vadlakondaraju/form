<form #userForm="ngForm" (ngSubmit)="saveEmployee()">
    <div class="card">
        <div class="card-heading bg-primary">
            <h3 class="card-title text-center">create employee</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="employee.name" #name="ngModel"/>
            </div>
            <div class="form-group">
               <label for="name">Email</label>
               <input type="text" name="email" class="form-control" [(ngModel)]="employee.email" #name="ngModel"/>
           </div>
           <div class="card-footer">
               <button class="btn btn-primary btn-md" type="submit">submit</button>
           </div>
        </div>
    </div>
</form>
{{userForm.value | json}} <br/><br/>
{{employee | json}}
